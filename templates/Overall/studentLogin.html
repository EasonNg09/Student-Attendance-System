        <div class="login-container"
    style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center; margin: 60px auto; max-width: 400px;">
    <h1 style="font-size: 24px;">Student Login</h1>
    <form id="login-form" action="/studentlogin" method="POST" style="display: flex; flex-direction: column; align-items: center;">
        <div class="form-group" style="margin: 10px 0; text-align: left; width: 100%;">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" placeholder="Enter Student ID" required
                style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">
        </div>
        <div class="form-group" style="margin: 10px 0; text-align: left; width: 100%;">
            <label for="student_password">Password:</label>
            <input type="password" id="student_password" name="student_password" placeholder="Enter Password" required
                style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">
        </div>
        <div class="form-buttons"
            style="display: flex; justify-content: space-between; margin-top: 20px; width: 100%;">
            <button type="button" class="cancel-button"
                style="width: 45%; padding: 10px 20px; border: none; border-radius: 3px; font-size: 16px; cursor: pointer; background-color: #f44336; color: white;">
                Cancel
            </button>
            <button type="submit" class="login-button"
                style="width: 45%; padding: 10px 20px; border: none; border-radius: 3px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white;">
                Login
            </button>
        </div>
        <a href="#" class="forgot-password"
            style="display: block; text-align: center; margin-top: 10px; text-decoration: none; color: #007BFF; font-size: 14px; width: 100%;">
            Forgot Password?
        </a>
    </form>
